<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Canvas</title>
</head>
<body>
    <main>
        <div class="top_menu">
            <div class="navicon"><img src="img/navicon.png"></div>
            <div class="menuicon"><img src="img/menuicon.png"></div>
            <h1>CodeJam - Pallete</h1>
        </div>
        <div class="left_menu1">
            <ul>
                <li class="left_menu1_item" id="bucket"><img src="img/li11.png">Paint bucket</li>
                <li class="left_menu1_item"><img src="img/li12.png" id="colorpicker">Choose color</li>
                <li class="left_menu1_item" id="pencil"><img src="img/pencil.png">Pencil</li>
                <li class="left_menu1_item" id="clean"><img src="img/li14.png">Clean Canvas</li>
            </ul>
        </div>
        <div class="left_menu2">
            <ul>
                <li class="left_menu2_item"><input type="color" id="colorselect"> Choose color</li>
                <li class="left_menu2_item" id="previouscolor">Previous color</li>
                <li class="left_menu2_item" id="redcolor"><img src="img/li23.png">Red</li>
                <li class="left_menu2_item" id="bluecolor"><img src="img/li24.png">Blue</li>
            </ul>
        </div>
        <canvas id="canvas"></canvas>
    </main>
    <script src="script.js"></script>
</body>
</html>
